	<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0.5rem;
            width: 60%;
            margin: 50px auto;
        }

        th, td {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            text-align: left;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Table-Header 1</th>
            <th>Table-Header 2</th>
            
        </tr>
        <tr>

            <td>Cell 8</td>
          
        </tr>
